<app-header></app-header>
<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="table">
<table id="customers">
  <tr>
    <th>S.NO</th>
    <th>Employee Id</th>
    
    <th>Role Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Actions</th>
    
   
  </tr>
  <tr *ngFor="let roles of roleData.data; let i = index"[attr.data-index]="i">
      <td>{{i+1}}</td>
    <td>{{roles.emp_id}}</td>
    <td>{{roles.role_name}}</td>
    <td>{{roles.first_name}}</td>
    <td>{{roles.last_name}}</td>
    <td ><a routerLink = 'edit'> 
      <span class="glyphicon glyphicon-pencil" (click)="getIndex(i)"></span>
    </a> &nbsp; &nbsp; &nbsp;
    <a ><button class="btn" ><i class="fa fa-trash" (click)="deleteUser(i)"></i></button></a></td>
  </tr>

  
</table>
</div>
