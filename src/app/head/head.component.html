            <!-- Team member -->
            <div *ngFor="let tag1 of tag.data">
                
            <div *ngFor="let user of taskmembers.data let i = index"[attr.data-index]="i">
                   
                     <div *ngIf="tag1.acid==user.emp_id && tag1.hpid==emp_id">

                            <div class="card">
                                <div class="xy">

                                    <p class="card-text">Task assigned to</p>
                                    <div *ngFor ="let name of userData.data">
                                      <div *ngIf = "user.emp_id==name.emp_id">
                                        <p>Emp Id:{{name.emp_id}} </p> 
                                        <p>Name:{{name.first_name}} {{name.last_name}}</p>
                                      </div>
                                    </div>
                                    <p class="card-text">Count of the task:</p><p class="nsize"> {{user.Value}}</p>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                    <div class="xy">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title"><div class="fs">{{user.task_name}}:</div> </h4>
                                    <p class="card-text">{{user.task_description}}</p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        
                  
                  </div>
                </div>
