<div class="dash">
        <div *ngFor="let user of userData.data">
            <div *ngIf = "emp_id==user.emp_id">
        <p>{{user.first_name}} {{user.last_name}}  , Welcome to your dashboard</p>
    </div>
    </div>
        </div>
<!-- Team -->
<div class="pos">
<section id="team" class="pb-5">
   
    <div class="container">
        <h5 class="section-title h1">TASK MENU</h5>
        <div class="lb">
        <label>Month:</label>
    </div>
        <select name="Login As" class="dpd"  [(ngModel)]="tdetail2.smonth">
                
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                </select>

               
            
        <div class="row"> 
        
            <!-- Team member -->
            <div *ngFor="let user of taskmembers.data let i = index"[attr.data-index]="i">
                <div *ngIf="user.emp_id==emp_id && user.month==tdetail2.smonth">
                   
                    <div class="ss">
      
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                   
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="xy">
                                <div class="card-body text-center">
                         
                                    <h4 class="card-title"><div class="fd">{{user.task_name}}</div></h4>
                                    <p class="card-text">Count of the task for {{user.month}}:</p> <br><p class="nsize"> {{user.Value}} </p>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                    <div class="xy">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title"><div class="fs">{{user.task_name}}:</div> </h4>
                                    <p class="card-text">{{user.task_description}}</p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        
                  
                  </div>
                </div>
            </div>

</div>
        </div>
        </div>
    </div>
    
</section>
