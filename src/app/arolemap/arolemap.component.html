<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="kk">
  <form #userForm="ngForm" ngNativeValidate (ngSubmit)="saveUser(userForm.value)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">ASSIGN ROLES</h3>
      </div>
  </div>
      <div class="panel-body" >
        <div class="form-group" [class.has-success]="emp_idControl.valid" 
        [class.has-error]="emp_idControl.invalid && emp_idControl.touched">
          <label for="emp_id" class="control-label">Employee ID</label>
          <input required id="emp_id" [(ngModel)]="user.emp_id" 
          name="emp_id" type="number" #emp_idControl="ngModel" class="form-control">
          <span class="help-block" *ngIf="emp_idControl.invalid && emp_idControl.touched">
            Employee Id is required
          </span>
          <div *ngFor="let user1 of userData.data">
            <span class="help-block" *ngIf="user.emp_id== user1.emp_id">

           Employee Name: {{user1.first_name}} {{user1.last_name}}
            </span>
          </div>
        </div>
        </div>
      
      
      <div class="panel-body" >
        <div class="form-group" [class.has-success]="role_nameControl.valid" 
        [class.has-error]="role_nameControl.invalid && role_nameControl.touched">
          <label for="role_name" class="control-label">ROLE NAME</label>
          
          <select required id="role_name" [(ngModel)]="user.role_name" 
          name="role_name" type="text" #role_nameControl="ngModel" class="form-control">
          
          
          <option value="Associate">Associate</option>
          <option value="Lead">Lead</option>
          <option value="Head">Head</option>
          <option value="Admin">Admin</option>
          </select> 
        
               <span class="help-block" *ngIf="role_nameControl.invalid && role_nameControl.touched">
            Employee Id is required
          </span>
          
        </div>
      </div>
     
      <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>  
      <button type="button" class="button" (click)="Cancel()" >Cancel</button>
  
    
  </form>
</div>
