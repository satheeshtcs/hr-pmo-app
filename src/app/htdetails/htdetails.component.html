
<app-header></app-header>
<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<div class="table">

<table  id="customers" >
  <tr>
    
    <th>Parent Employee ID</th>
    <th>Child Employee ID</th>
    
   
    <th>Actions</th>
   
  </tr>
  
   <tr  *ngFor="let user of userDataListing.data let i = index"[attr.data-index]="i">
  
    <td>{{user.child_id}}</td>
    <td>{{user.parent_id}}</td>
    
    
    
    
    
        <span class="glyphicon glyphicon-pencil"(click)="getIndex(i)" ></span>
     &nbsp;  
     
       
      <a ><button class="btn" ><i class="fa fa-trash" (click)="deleteUser(i)"></i></button></a>
     

  </tr>
  
   
    
  
</table>

</div>
