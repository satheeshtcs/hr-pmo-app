<app-header></app-header>
<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<div class="table">

<table  id="customers" >
  <tr>
    <th>Task Id</th>
    <th>Task Name</th>
    <th>Task Status</th>
    <th>Task Description</th>
    <th></th>
   
  </tr>
   <tr  *ngFor="let user of taskDataListing.data let i = index"[attr.data-index]="i">
    <td>{{user.task_id}}</td>
    <td>{{user.task_name}}</td>
    <td>{{user.task_status}}</td>
    <td>{{user.task_description}}</td>
    
   
    
    
    
    <td ><a routerLink = 'edittask'> 
        <span class="glyphicon glyphicon-pencil"(click)="getIndex(i)" ></span>
      </a> &nbsp;  
      <a ><button class="btn" ><i class="fa fa-trash" (click)="deleteTask(i)"></i></button></a></td>
    
      

  </tr>
  
</table>

</div>
